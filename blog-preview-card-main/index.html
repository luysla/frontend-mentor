<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main>
      <div class="card">
        <img class="card__image" src="./assets/images/illustration-article.svg" />
        <div class="card__texts">
          <span class="card__tag">Learning</span>
          <span class="card__date">Published 21 Dec 2023</span>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="card__user">
            <img class="card__avatar" src="./assets/images/image-avatar.webp" />
            <span class="card__author">Greg Hooper</span>
          </div>
        </div>
      </div>

    </main>
  </body>
